<app-menu></app-menu>

<div class="col-lg-12">
    <div class="card shadow-sm" style="padding-top: 50px; padding-bottom: 50px;">
        <!-- Page Banner Start -->
        <div class="page-banner section" style="height: 30%; padding-top: 2%;padding-bottom: 2%;">
            <div class="container">
                <div class="page-banner-wrapper text-center">
                    <h2 class="title">Mes Réservations</h2>
                </div>
            </div>
        </div>
        <!-- Page Banner End -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center border rounded">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Nom produit</th>
                            <th scope="col">Marque</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let reservation of listReservation">
                            <td>{{reservation.client.nom}} {{reservation.client.prenom}}</td>
                            <td>{{reservation.produit.nom}}</td>
                            <td>{{reservation.produit.marque}}</td>
                            <td>{{reservation.produit.prix}}dt</td>
                            <td><img [src]="reservation.produit.image" width="100"></td>
                        </tr>
                        <tr>
                            <td colspan="5" style="font-weight: bolder;">Total des réservations : {{ totalString }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
