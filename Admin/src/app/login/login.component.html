<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
</head>

<body>

    <section class="auth bg-base d-flex flex-wrap">
        <div class="auth-left d-lg-block d-none">
            <div class="d-flex align-items-center flex-column h-100 justify-content-center">
                <img src="assets/images/auth/auth-img.png" alt="">
            </div>
        </div>
        <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
            <div class="max-w-464-px mx-auto w-100">
                <div>
                    <div class="mb-40 max-w-290-px">
                        <img src="../../assets/images/adminLogo_blue.png" alt="" style="border-radius: 15px;">
                    </div>
                    <h4 class="mb-12">Connectez-vous à votre compte</h4>
                    <p class="mb-32 text-secondary-light text-lg">Bienvenu ! veuillez entrer vos coordonnées</p>
                </div>
                <form (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="icon-field mb-16">
                        <span class="icon top-50 translate-middle-y">
                            <iconify-icon icon="mage:email"></iconify-icon>
                        </span>
                        <input formControlName="email" type="email" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Email">
                    </div>
                    <div class="position-relative mb-20">
                        <div class="icon-field">
                            <span class="icon top-50 translate-middle-y">
                                <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                            </span>
                            <input formControlName="mp" type="password" class="form-control h-56-px bg-neutral-50 radius-12"
                                id="your-password" placeholder="Mot de passe">
                        </div>
                        <span
                            class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light"
                            data-toggle="#your-password"></span>
                    </div>

                    <div [innerHTML]="messageCommande"></div>

                    <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32">Se connecter</button>


                </form>
            </div>
        </div>
    </section>

    

</body>

</html>
