<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
</head>

<body>
    <app-menu></app-menu>

    <main class="dashboard-main">
        <app-header></app-header>

        <div class="dashboard-main-body">

            <div class="card basic-data-table">
                <div class="card-header">
                    <h5 class="card-title mb-0">Liste des administrateurs</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive"> <!-- Ajoutez cette div -->
                        <table class="table bordered-table mb-0" id="dataTable" data-page-length='10'>
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Prenom</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">RÃ´le</th>
                                    <th *ngIf="role=='superAdmin'" scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let admin of listeAdmin">
                                    <td>{{admin.id}}</td>
                                    <td>
                                        <h6 class="text-md mb-0 fw-medium flex-grow-1">{{admin.nom}}</h6>
                                    </td>
                                    <td>{{admin.prenom}}</td>
                                    <td>{{admin.email}}</td>
                                    <td>
                                        <span class="bg-success-focus text-success-main px-24 py-4 rounded-pill fw-medium text-sm">{{admin.role}}</span>
                                    </td>
                                    <td *ngIf="role=='superAdmin'">
                                        <a href="modifierAdmin/{{admin.id}}"
                                            class="w-32-px h-32-px bg-success-focus text-success-main rounded-circle d-inline-flex align-items-center justify-content-center">
                                            <iconify-icon icon="lucide:edit"></iconify-icon>
                                        </a>
                                        <a (click)="DeleteAdmin(admin)"
                                            class="w-32-px h-32-px bg-danger-focus text-danger-main rounded-circle d-inline-flex align-items-center justify-content-center">
                                            <iconify-icon icon="mingcute:delete-2-line"></iconify-icon>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <app-footer></app-footer>
    </main>

    
</body>

</html>
